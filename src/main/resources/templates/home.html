<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	
<title>Home</title>
<style type="text/css">
	.logo-container{
		background-color: #47bcff;
		color: #fff;
	}
	.logo {
		font-family: 'Handlee', cursive;
		font-size: 2.5rem;
	}
</style>


</head>

<body>

<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">mudi</span>
	 	<span class="mt-3">login</span>
</div>


	<div class="container">
	
		<div class="jumbotron mb-0 bg-light">
			<h1 class="display-4 ">Meus Pedidos</h1>
		</div>

		
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			
			<div class="collapse navbar-collapse" id="navBar">
				<ul class="navbar-nav">
					<li class="navbar-item"><a class="nav-link active"
						aria-current="page" href="">Todos</a></li>
					<li class="navbar-item"><a class="nav-link active"
						aria-current="page" href="">Aguardando</a></li>
					<li class="navbar-item"><a class="nav-link active"
						aria-current="page" href="">Aprovado</a></li>
					<li class="navbar-item"><a class="nav-link active"
						aria-current="page" href="">Entregue</a></li>
				</ul>
			</div>
			<a href="/pedido/formulario"> 
			      <button class="btn btn-outline-secondary">Novo</button>
			</a>
			
		</nav>


		<div class="card mb-3" th:each="pedido : ${pedidos}">

			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do produto</div>
			<div class="card-body">

				<div class="form-group">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">
									Valor: <span th:text="${pedido.valorNegociado}">200,00</span>
								</div>
								<div class="col-md-7">
									Data entrega: <span th:text="${pedido.dataEntrega}">20/02/2020</span>
								</div>
							</div>

							<div>Produto</div>
							<div>
								<input class="form-control" th:value="${pedido.urlProduto}">
							</div>

							<div>Descrição:</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">
						</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4 ">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
