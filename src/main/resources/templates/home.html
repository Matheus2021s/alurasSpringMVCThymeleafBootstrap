<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<div th:each="pedido : ${pedidos}">
		<div th:text ="${pedido.nomeProduto}">Nome do produto</div>
		<div>Valor: <span th:text = "${pedido.valorNegociado}">200,00</span></div>
		<div>Data entrega: <span th:text="${pedido.dataEntrega}">20/02/2020</span> </div>
	
	
		<div>Produto</div>
		<div><input th:value="${pedido.urlProduto}" size=100> </div>
		
		<div>Descrição:</div>
		<div>
			<textarea th:text= "${pedido.descricao}" rows="10" cols="100">
				Descrição do pedido
			</textarea>
		</div>
		<div>
		<img  th:src="${pedido.urlImagem}" />
		</div>
	
	</div>


</body>
</html>
