<!DOCTYPE html>
<html>
<title>Home</title>
<head th:replace="~{ base :: head}">
</head>

<body>

<div th:replace="~{base::logo}"></div>


	<div class="container">
	
	<div th:replace ="~{base :: titulo('Meus Pedidos')}"></div>

		
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			
			<div class="collapse navbar-collapse" id="navBar">
				<ul class="navbar-nav">
					<li class="navbar-item"><a class="nav-link active"
						aria-current="page" href="">Todos</a></li>
					<li class="navbar-item"><a class="nav-link active"
						aria-current="page" href="">Aguardando</a></li>
					<li class="navbar-item"><a class="nav-link active"
						aria-current="page" href="">Aprovado</a></li>
					<li class="navbar-item"><a class="nav-link active"
						aria-current="page" href="">Entregue</a></li>
				</ul>
			</div>
			<a href="/pedido/formulario"> 
			      <button class="btn btn-outline-secondary">Novo</button>
			</a>
			
		</nav>


		<div class="card mb-3" th:each="pedido : ${pedidos}">

		<th:block th:switch="${pedido.status.name()}" >
			<div th:case="AGUARDANDO" class="card-header alert-warning" th:text="${pedido.nomeProduto}"></div>
			<div th:case="APROVADO" class="card-header alert-success" th:text="${pedido.nomeProduto}"></div>
			<div th:case="ENTREGUE" class="card-header alert-dark" th:text="${pedido.nomeProduto}"></div>
		
		</th:block>	
			<div class="card-body">

				<div class="form-group">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">
									Valor: <span th:text="${pedido.valorNegociado}">200,00</span>
								</div>
								<div class="col-md-7">
									Data entrega: <span th:text="${pedido.dataEntrega}">20/02/2020</span>
								</div>
							</div>

							<div>Produto</div>
							<div>
								<input class="form-control" th:value="${pedido.urlProduto}">
							</div>

							<div>Descrição:</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">
						</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4 ">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
